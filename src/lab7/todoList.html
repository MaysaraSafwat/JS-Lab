<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .todo-container{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width : 50%;
            height: 50vh;
            padding: 4%;
            background-color: rgb(231, 230, 230);
            border-radius: 20px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
        .task{
            display: flex;
            padding: 4%;
            border-bottom: 1px solid lightgray;
        }
        .task button {
            margin-left: 2%;
            padding: 2% 4%;
            border: none;
            color: white;
        }
        .list{
            background-color: white;
            border-radius: 10px;
            padding: 2%;
            border: 1px solid lightgray;
        }
        .task div{
            width: 60%;
        }
        .control-list{
            display: flex;
           justify-content: space-around;
           align-items: center;
        }
        .control-list input{
            height: 5vh;
            width: 60%;
            background-color: whitesmoke;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 4%;
        }
        .control-list label{
            font-size: 1.2em;
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .control-list #add-task{
            width: 20%;
            background-color: rgb(64, 179, 251);
            color: white;
            padding: 2%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="todo-container">
     <div id="list">

     </div>

     <div class="control-list">
      <label for="name">Task: </label>
      <input id="task-name" name="name" type="text"/>
      <button id="add-task">Add Task</button>
     </div>
    
   </div>

   <script>
    //select elemnts
    let addBtn = document.getElementById("add-task");
    let list = document.getElementById("list");


    //Add task event
    addBtn.addEventListener("click", handleClick)
    function handleClick () {
        list.style.display = "block";
        list.classList.add("list");

        let taskName = document.getElementById("task-name").value
        let task = document.createElement("div");
        let content = document.createElement("div")
            task.classList.add("task")
            content.innerHTML = `${taskName}`
        let del = document.createElement("button");
            del.innerHTML="X"
            del.style.backgroundColor = "#d32f2f"
        let complete = document.createElement("button");
            complete.innerHTML = "Complete"
            complete.style.backgroundColor = "#4BB543"
     task.appendChild(content);
     task.appendChild(complete);  
     task.appendChild(del);
     list.appendChild(task);     

      
    }
   </script>
</body>
</html>
