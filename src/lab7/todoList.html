<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .todo-container{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width : 50%;
            height: fit-content;
            padding: 4%;
            background-color: rgb(231, 230, 230);
            border-radius: 20px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
        .task{
            display: flex;
           align-items: center;
            padding: 2%;
            border-bottom: 1px solid lightgray;
        }
        .task button {
            margin-left: 2%;
            padding: 2% 4%;
            border: none;
            color: white;
        }
        .list{
            background-color: white;
            border-radius: 10px;
            border: 1px solid lightgray;
            margin-bottom: 7%;
        }
        .task div{
            width: 60%;
        }
        .control-list{
            display: flex;
           justify-content: space-around;
           align-items: center;
        }
        .control-list input{
            height: 5vh;
            width: 60%;
            background-color: whitesmoke;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 4%;
        }
        .control-list label{
            font-size: 1.2em;
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .control-list #add-task{
            width: 20%;
            background-color: rgb(64, 179, 251);
            color: white;
            padding: 2%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="handlePageLoad()">
   <div class="todo-container">
     <div id="list">

     </div>

     <div class="control-list">
      <label for="name">Task: </label>
      <input id="task-name" name="name" type="text"/>
      <button id="add-task">Add Task</button>
     </div>
    
   </div>

   <script>
    //on page load 
    function handlePageLoad (){
        if(!localStorage.length){
            console.log("empty")
        }else {
            Object.keys(localStorage).forEach(function(key){
            console.log(localStorage.getItem(key));
             createTask(localStorage.getItem(key))
            });
        }
    }
    //select elemnts
    let addBtn = document.getElementById("add-task");
    let list = document.getElementById("list");
        list.classList.add("list")


    //Add task event
    addBtn.addEventListener("click", handleClick)
    function handleClick () {
      let  taskName = document.getElementById("task-name").value
      localStorage.setItem(`${taskName}`, taskName);
      console.log(localStorage);
      createTask(taskName);
   
    }
    function createTask (name) {
        let taskName = name;
        let task = document.createElement("div");
        let content = document.createElement("div")
            task.classList.add("task")
            content.innerHTML = `${taskName}`
        let del = document.createElement("button");
            del.innerHTML="X"
            del.style.backgroundColor = "#d32f2f"
            del.onclick = function (){
                let deleted = this.parentElement.childNodes[0].innerHTML
                localStorage.removeItem(`${deleted}`)
                this.parentElement.style.display ="none"
            }
        let complete = document.createElement("button");
            complete.innerHTML = "Complete"

            complete.style.backgroundColor = "#4BB543"
            complete.onclick = function (){
                localStorage.setItem(`Complete - ${name}` , `Complete - ${name}`)
                localStorage.removeItem(`${name}`)
                this.parentElement.style.backgroundColor = "rgba(157, 255, 166, 0.5)"
                this.parentElement.childNodes[0].style.textDecoration = "line-through"
            }
     task.appendChild(content);
     task.appendChild(complete);  
     task.appendChild(del);
     list.appendChild(task);     
    

     if(complete.parentElement.childNodes[0].innerHTML.includes("Complete")) {
                complete.parentElement.style.backgroundColor = "rgba(157, 255, 166, 0.5)"
            }
    }
   </script>
</body>
</html>
